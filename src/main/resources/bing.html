<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bing</title>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
        #hero{
            width: 100%;
            height: 500px;
            border: blueviolet 35px dot-dash;
        }
    </style>
</head>
<body>

<div id="hero">

</div>


<script>
    function getBin() {
        $.get("http://127.0.0.1:9008/bing/images?n=1", function(data){
            console.log(data);

            $("#hero").css("background-image", "url(https://cn.bing.com"+data.images[0].url +")");
        });
    }
    $(function(){
        getBin();
    });
</script>



</body>
</html>
